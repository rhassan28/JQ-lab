!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">


</head>

<body>

    <section class="container">
        <header>
            Table Finder
        </header>
        <p class="style">
            Pick your table now
        </p>
        <section class="picker_container">
            <section class="row">
                <button class="table" id="1">
                    1
                </button>
                <button class="table" id="2">
                    2
                </button>
                <button class="table" id="3">
                    3
                </button>
            </section>
            <section class="row">
                <button class="table" id="4">
                    4
                </button>
                <button class="table" id="5">
                    5
                </button>
                <button class="table" id="6">
                    6
                </button>
            </section>
            <section class="row">
                <button class="table" id="7">
                    7
                </button>
                <button class="table" id="8">
                    8
                </button>
                <button class="table" id="9">
                    9
                </button>
            </section>

        </section>
        <!-- -----------begin overlay----------- -->
        <div class="form-overlay">

            <form class="form-content">

                <div class="close-cont">
                    <img class="btn-close" src="assets/close-icon.png">
                </div>
                <span class="form-title">
                    New Reservation
                </span>
                <p class="table-number">
                </p>
                <section class="input-cont">
                    <input type="text" class="field-style" placeholder="Name">
                    <input type="text" class="field-style" placeholder="Phone Number">
                    <input type="text" class="field-style" placeholder="Size of party">
                    <div class="btn-save">SAVE</div>

                    </button>
                </section>
            </form>

        </div>


    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
